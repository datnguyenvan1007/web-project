<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/checkout.css">
</head>
<body>
    <main>
        <div class="customer-info">
            <div class="title">
                Công ty thời trang
            </div>
            <div class="sub-title">
                Thông tin giao hàng
            </div>
            <div class="info">
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="fullname" id="" class="form-control" placeholder="Họ và tên">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="" class="form-control" placeholder="Email">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="" class="form-control" placeholder="Số điện thoại">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="" class="form-control" placeholder="Địa chỉ">
                        <span class="form-message"></span>
                    </div>
                    <div class="d-flex align-items-center checkout justify-content-between">
                        <a href="./cart.html"><i class="far fa-chevron-left"></i> Giỏ hàng</a>
                        <button type="submit" class="btn btn-primary">Hoàn tất đơn hàng</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 checkout-list-product">
	        	<div class="checkout-product d-flex justify-content-between align-items-center">
		            <img src="../image/hot_product/sp1Hot.png" alt="" height="100%">
	                <div class="checkout-product-name">AP1010 Áo Phông 28/621 - Đen - M</div>
	                <div>
                        400,000đ
	                </div>
	                <div class="checkout-quantity">10</div>
		        </div>
                <div class="checkout-product d-flex justify-content-between align-items-center">
		            <img src="../image/hot_product/sp1Hot.png" alt="" height="100%">
	                <div class="checkout-product-name">AP1010 Áo Phông 28/621 - Đen - M</div>
	                <div>
                        400,000đ
	                </div>
	                <div class="checkout-quantity">1</div>
		        </div>
	        <div class="ckeckout-total d-flex justify-content-between">
	            <div>Tổng cộng:</div>
	            <div>
                    800,000đ
	            </div>
	        </div>
        </div>
    </main>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
</html>
